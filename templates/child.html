{% extends 'parent.html' %}
{% load static %}

{% block title %}
<title>This is child page</title>
{% endblock %}


{% block body_block %}
<style>
    .def
    {
        width: 600px;
        height: 600px;
        background: grey url("{% static 'images/image hills.jpg' %}") no-repeat 0 0 scroll;
        background-size: cover;
        color: ghostwhite;
    }
    a{
        color: turquoise;
    }
</style>
<center>
    <h3 type="button" class="btn purple-gradient">This is child html page by inheriting properties of the parent page</h3>
    <div class="def">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="{% url 'app:parent' %}">Register</a>
            </p>

            <!-- Social login -->
            <p>or sign in with:</p>

            <a href="https://www.facebook.com" class="mx-2" role="button" target="_blank"><i class="fab fa-facebook-f light-blue-text"></i></a>
            <a href="https://www.twitter.com" class="mx-2" role="button" target="_blank"><i class="fab fa-twitter light-blue-text"></i></a>
            <a href="https://www.linkedin.com" class="mx-2" role="button" target="_blank"><i class="fab fa-linkedin-in light-blue-text"></i></a>
            <a href="https://www.github.com" class="mx-2" role="button" target="_blank"><i class="fab fa-github light-blue-text"></i></a>

        </form>
    </div>
<!-- Default form login -->
</center>

{% endblock %}
